<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Journey | S:\HA&lt;KS 2022</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="https://fontlibrary.org//face/hk-grotesk" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="journey.css" />
</head>

<body>
    <main class="wrapper">
        <section id="journeyPage" class="container-center">
            <header>
                <img src="assets/scotia-logo.svg" alt="Scotia" class="logo">
                <h1>
                    <center>Advice+</center>
                </h1>
            </header>
            <ul class="journey-container">
                <li>
                    <figure class="journey-bar">
                        <img src="assets/journey_bar.svg" alt="Journey Illustration">
                    </figure>
                    <div class="card module">
                        <div class="card-caption">
                            <h3><img src="assets/scotia-coins.png" alt="icon">Track your money</h3>
                            <span>
                                <button class="go" onclick="modCashFlow();">
                                    Continue
                                    <img src="assets/scotia-go.svg" alt="Right Arrow">
                                </button>
                            </span>
                        </div>
                    </div>
                </li>
                <li>
                    <figure class="journey-bar">
                        <img src="assets/journey_bar.svg" alt="Journey Illustration">
                    </figure>
                    <div class="card module">
                        <div class="card-caption">
                            <h3><img src="assets/scotia-pie.png" alt="icon">Create a budget</h3>
                            <span>
                                <button class="go" onclick="modBudget();">
                                    Continue
                                    <img src="assets/scotia-go.svg" alt="Right Arrow">
                                </button>
                            </span>
                        </div>
                    </div>
                </li>
                <li>
                    <figure class="journey-bar">
                        <img src="assets/journey_bar.svg" alt="Journey Illustration">
                    </figure>
                    <div class="card module">
                        <div class="card-caption">
                            <h3><img src="assets/scotia-loan.png" alt="icon">Organize your debt</h3>
                            <span>
                                <button class="go">
                                    Continue
                                    <img src="assets/scotia-go.svg" alt="Right Arrow">
                                </button>
                            </span>
                        </div>
                    </div>
                </li>
                <li>
                    <figure class="journey-bar">
                        <img src="assets/journey_bar.svg" alt="Journey Illustration">
                    </figure>
                    <div class="card module">
                        <div class="card-caption">
                            <h3><img src="assets/scotia-target.png" alt="icon">Save and invest</h3>
                            <span>
                                <button class="go">
                                    Continue
                                    <img src="assets/scotia-go.svg" alt="Right Arrow">
                                </button>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <!--  -->
        <section id="trackMoney" class="container-center" style="display: none;">
            <header>
                <img src="assets/scotia-logo.svg" alt="Scotia" class="logo">
                <h1>
                    <center>Cashflow</center>
                </h1>
            </header>
            <img src="assets/money-tracking-mock.png" alt="Mock track money" class="mock-fill">
        </section>

        <!--  -->
        <section id="createBudget" class="container-center" style="display: none;">
            <header>
                <img src="assets/scotia-logo.svg" alt="Scotia" class="logo">
                <h1>
                    <center>Budget</center>
                </h1>
            </header>
            <img src="assets/budget-mock.png" alt="Mock budget" class="mock-fill">
        </section>
    </main>

    <script type="text/javascript" src="journey.js"></script>
</body>

</html>
